    <!--
    Elementos de Contenido de Flujo: 
    Estos elementos pueden estar presentes en el cuerpo de un documento o aplicación. Incluyen tanto elementos de bloque como de línea tradicionales. Ejemplos: <div>, <span>, <a>, <article>, etc.

    Elementos de Contenido de Sección: 
    Estos elementos definen la estructura y el contorno de un documento. Ejemplos: <header>, <footer>, <nav>, <section>, <article>, etc.

    Elementos de Contenido de Encabezado: 
    Estos elementos introducen secciones y subsecciones. Ejemplos: <h1> a <h6>, <hgroup>.

    Elementos de Contenido de Formulario: 
    Estos elementos recopilan datos del usuario. Ejemplos: <form>, <input>, <textarea>, etc.
    
    Elementos de Contenido Incrustado: 
    Estos elementos importan otro recurso o insertan contenido en el documento. Ejemplos: <img>, <audio>, <video>, <iframe>, <canvas>, <svg>, etc.

    Elementos de Contenido Interactivo: 
    Estos elementos están diseñados específicamente para facilitar la interacción del usuario. Ejemplos: <a>, <details>, <summary>, <button>, etc.
