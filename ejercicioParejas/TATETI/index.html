<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tres en Línea</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <h1>Tres en Línea</h1>

    <table id="tablero" onclick="hacerJugada(event)">
      <tr>
        <td data-fila="0" data-columna="0"></td>
        <td data-fila="0" data-columna="1"></td>
        <td data-fila="0" data-columna="2"></td>
      </tr>
      <tr>
        <td data-fila="1" data-columna="0"></td>
        <td data-fila="1" data-columna="1"></td>
        <td data-fila="1" data-columna="2"></td>
      </tr>
      <tr>
        <td data-fila="2" data-columna="0"></td>
        <td data-fila="2" data-columna="1"></td>
        <td data-fila="2" data-columna="2"></td>
      </tr>
    </table>

    <script src="/index.js"></script>
  </body>
</html>
